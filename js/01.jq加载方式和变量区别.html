<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery onload执行</title>
    <script src="./jquery.js"></script>
</head>
<body>
<div>hello</div>
    <script>
    /**
     * jq 加载方式
     */
    // js加载方式一：
    $(function(){
        $("div").after("<p>last</p>");
        $("div").before("<p>first</p>");
    });

    //jq加载方式2：
    $("document").ready(function(){
        $("div").after("<p>last</p>");
        $("div").before("<p>first</p>");
    })

    //jq onload method 3
    window.onload = function(){
        $("div").after("<p>last</p>");
        $("div").before("<p>first</p>");
    }


    /**
     * jq变量区别
     */
    var $div = $("div");  // jq对象变量
    var div = document.getElementByTagName("div"); // javascript变量
    
    </script>
</body>
</html>
